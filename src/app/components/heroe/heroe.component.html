<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a href="javascript:;" [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo mr-2" src="assets/img/Marvel.png" alt="Marvel">
            <img *ngIf="heroe.casa == 'DC'" class="img-logo mr-2" src="assets/img/DC.png" alt="DC">
        </div>
    </div>
</div>
